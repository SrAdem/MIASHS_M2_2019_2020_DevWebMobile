<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jeu de dames</title>
</head>
<body>

<h1>Collectif Métissé - Projet jeu de dames</h1>
<h1>Page d'inscription</h1>
<p><spam style="color: red;"><b>{{ message }}</b></spam></p>
<div>
    <form action="" method="post">
        <p><input type="text" name="name" placeholder="Nom" id="name" required></p>
        <p><input type="email" name="email" placeholder="Adresse e-mail" id="email" required></p>
        <p><input type="password" name="password" placeholder="Mot de passe" id="password" required></p>
        <p><input type="submit" name="submit" value="S'inscrire" id="submit"></p>
    </form>
</div>
<div id="pour_inscrire">
    <p>Vous avez déjà un compte? <a href="/">Se connecter</a></p>
</div>
</body>
</html>
